<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="img/fevicon.png">  
    <title>Hire Challenge</title>
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Hire Challenge</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        
        <div class="col-sm-8">
          <h2 class="bg-primary">User Database</h2>
          <button class="btn btn-danger" onclick="erase_database()">Reset Database</button>
          <table  class="table table-bordered" id="tab"> </table>
        </div>
        <div class="col-sm-4">
          <center><h2 class="bg-primary">Add a New User</h2></center>
          <form id="sf" onsubmit="new_user()">
            <div class="form-group">
              <label >First Name</label>
              <input type="text" id="fn" class="form-control"  placeholder="First Name" required>
            </div>
            <div class="form-group">
              <label >Last Name</label>
              <input type="text" id="ln" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="form-group">
              <label >Email</label>
              <input type="email" id="email" class="form-control"  placeholder="Email" required>
            </div>
            <div class="form-group">
              <label >Phone Number</label>
              <input type="text" id="pn" class="form-control"  placeholder="Phone Number" required>
            </div>
            <input type="submit" class="btn btn-default" value="submit">
          </form>
        </div>       
      </div>
      
      <!--for plotiing graphs-->
      <div class="row">
        <div class="col-sm-6">
          <center><h3 class="bg-primary">Email size v/s No. of user's</h3></center>
          <div id="emailchart"> </div>
        </div>
        <div class="col-sm-6">
          <center id="down"><h3 class="bg-primary">No. of users in area codes</h3></center>
          <div id="phonechart"> </div>
        </div>
      </div>

    </div>

     <footer class="footer">
        <center>&copy Copyright 2017, All rights reserved.</center>
      </footer>

    <!-- script files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
